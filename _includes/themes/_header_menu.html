<!--==========================
    Header
    ============================-->
<header id="header" class="fixed-top">
  <div class="container">

    <div class="logo float-left">
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <h1 class="text-light"><a href="#header"><span>NewBiz</span></a></h1> -->
      <a href="{{ site.url }}#intro" class="scrollto"><img src="{{ site.url }}/img/logo.png" alt="" class="img-fluid"></a>
    </div>

    <nav class="main-nav float-right d-none d-lg-block">
      <ul>
        {% for men in site.data.menu %}
        {% if men.sub %}
        <li class="drop-down"><a href="{{ site.url }}/{{ men.slug }}">{{ men.nama }}</a>
          <ul>
            {% for mes in men.sub %}
              <li><a href="{{ site.url }}/{{ mes.slug }}">{{ mes.nama }}</a></li>
            {% endfor %}
          </ul>
        </li>
        {% else %}
        <li><a href="{{ site.url }}/{{ men.slug }}">{{ men.nama }}</a></li>
        {% endif %}
        {% endfor %}
      </ul>
    </nav><!-- .main-nav -->

  </div>
</header><!-- #header -->
