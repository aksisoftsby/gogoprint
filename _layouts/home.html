<!DOCTYPE html>

<html>
  <head>
    {% seo %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ site.url }}/favicon.png" rel="icon">
    <link href="{{ site.url }}/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,700,700i|Montserrat:300,400,500,700" rel="stylesheet">

    <!-- Bootstrap CSS File -->
    <link href="{{ site.url }}/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Libraries CSS Files -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="{{ site.url }}/lib/animate/animate.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.0/css/ionicons.min.css" rel="stylesheet">
    <link href="{{ site.url }}/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="{{ site.url }}/lib/lightbox/css/lightbox.min.css" rel="stylesheet">

    <!-- Main Stylesheet File -->
    <link href="{{ site.url }}/css/style.css" rel="stylesheet">
  </head>
  <body>
    {% include themes/_header_menu.html %} 
    {{ content }}
    {% include themes/_footer.html %} 
    
    <a href="index.html#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>
    <!-- Uncomment below i you want to use a preloader -->
    <!-- <div id="preloader"></div> -->

    <!-- JavaScript Libraries -->
    <script src="{{ site.url }}/lib/jquery/jquery.min.js"></script>
    <script src="{{ site.url }}/lib/jquery/jquery-migrate.min.js"></script>
    <script src="{{ site.url }}/lib/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="{{ site.url }}/lib/easing/easing.min.js"></script>
    <script src="{{ site.url }}/lib/mobile-nav/mobile-nav.js"></script>
    <script src="{{ site.url }}/lib/wow/wow.min.js"></script>
    <script src="{{ site.url }}/lib/waypoints/waypoints.min.js"></script>
    <script src="{{ site.url }}/lib/counterup/counterup.min.js"></script>
    <script src="{{ site.url }}/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="{{ site.url }}/lib/isotope/isotope.pkgd.min.js"></script>
    <script src="{{ site.url }}/lib/lightbox/js/lightbox.min.js"></script>
    <!-- Contact Form JavaScript File -->
    <script src="{{ site.url }}/contactform/contactform.js"></script>

    <!-- Template Main Javascript File -->
    <script src="{{ site.url }}/js/main.js"></script>

  </body>
</html>
